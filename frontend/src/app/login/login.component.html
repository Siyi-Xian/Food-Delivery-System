<html>
  <head>
    <title>
      Log In
    </title>
    <!-- Bootstrap CDN scripts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="login.component.css"></script>
    <script src="../../styles.css"></script>
  </head>
  <body>
  <div class="navigation">
    <div class="logo">
      <div style="float: left">
        <a routerLink="/public"> <img src="../../assets/img/logo.png" width="80px" height="80px"></a>
      </div>
      <div style="float: left">
        <div style="float: top;font-size: 35px">Food-O-Holic</div>
        <div style="float: bottom;font-size: 20px">ordering made easy</div>
      </div>
    </div>
    <div class="login">
      <a routerLink="/resturantlogin">A Restaurant Owner?</a>
    </div>
  </div>
  <div>
    <div class="window">
      <div style="float: top; width: 100%; font-size: 30px; margin-top: 10%; margin-bottom: 10%; padding-bottom: 30px; border-bottom: 2px gray solid;">
        <b>Sign In</b>
      </div>
      <div class="login-form">
        <form method="post"action='192.168.137.1:3000/sign' (submit) = logUserIn($event)>
          <div><p>Your Email:</p></div>
          <div><input type = "text" required = "required" placeholder="example@foodoholic.com" id="Email"></div>
          <div>
            <div style="float: left"><p>Your Password:</p></div>
            <div style="float: right"><p><a routerLink="/recover">Forgot?</a></p></div>
          </div>
          <div><input type = "password" required = "required" placeholder="*******************" id="password"></div>
          <div style="margin-top: 30px; margin-bottom: 30px">
            <button type="submit" value = "submit" class="btn btn-primary btn-lg">Login</button>
          </div>
          <div style="margin: 10px 10%">
            <button type="submit" value = "submit" class="btn btn-primary btn-lg" style="background-color: white; color: gray; border-color: gray;">Login with Google</button>
          </div>
          <div style="margin: 10px 10%">
            <button type="submit" value = "submit" class="btn btn-primary btn-lg" style="background-color: white; color: gray; border-color: gray;">Login with Facebook</button>
          </div>
        </form>
      </div>
      <div style="width: 100%; height: 100%; padding: 5% 5%; text-align: left">
        <p style="font-style: italic; font-size: 16px;"><b>New to Food-O-Holic?</b></p>
        <p><a routerLink="/registration">Create an account</a>, it only takes a few seconds.</p>
        <p><a routerLink="/recover">Forgot Password</a>.</p>
      </div>
    </div>
  </div>
  </body>
</html>
