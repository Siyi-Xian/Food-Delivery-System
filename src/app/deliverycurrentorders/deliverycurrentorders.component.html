<html>

<head>
  <title>
    Order History
  </title>
  <!-- Bootstrap CDN scripts -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="deliverycurrentorders.component.css"></script>
  <script src="../../styles.css"></script>
</head>
<body>
<app-deliverydropdown></app-deliverydropdown>

<!-- Place holder for list of orders -->
<div class="container">
  <div class="container">
    <h3>Current Orders</h3>
    <p>Below are orders that are currently being fulfilled</p>
    <p>Click on an order to reveal options</p>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-2">
      <strong> Order Number </strong>
    </div>
    <div class="col-md-2">
      <strong> Item </strong>
    </div>
    <div class="col-md-2">
      <strong> Name of Item </strong>
    </div>
    <div class="col-md-2">
      <strong> Price </strong>
    </div>
    <div class="col-md-2">
      <strong> Address </strong>
    </div>
    <div class="col-md-2">
      <strong> Delivered? </strong>
    </div>
  </div>
  <hr>
  <div *ngIf="orders">
    <ul>
      <div *ngFor="let order of orders; index as i">
        <div class="row">
          <div class="col-md-2">
              <a [routerLink]="['/deliveryprivatechat', order._id]" >
                {{i + 1}}
            </a>
            <!-- <a href="#" routerLink="/restaurantvieworder"> {{i+1}} </a> -->
          </div>
          <div class="col-md-2">
              <img [src]="'/menu_images/' + order.restaurant_id+order.name_of_item+'.png'" alt="" style="width: 150px; height: 100px">
          </div>
          <div class="col-md-2">
            {{ order.name_of_item }}
          </div>
          <div class="col-md-2">
            $ {{order.price}}
          </div>
          <div class="col-md-2">
            <a [routerLink]="['/orderaddress', order.restaurant_id, order.user_id]" >
              View Address
            </a>
          </div>
          <div class="col-md-2">
            <button (click)="fullfillOrder(order._id, i)">Delivered</button>
          </div>
        </div>
      </div>
    </ul>
  </div>
</div>

</body>
</html>
