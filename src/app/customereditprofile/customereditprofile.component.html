<html>
<head>
  <title>
    customer dashboard
  </title>
  <!-- Bootstrap CDN scripts -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="login.component.css"></script>
  <script src="../../styles.css"></script>
</head>
<body>
<app-customerdropdown></app-customerdropdown>

<div class="container" style="margin-top: 50px">
  <div class="container">
    <h3>Edit Profile</h3>
  </div>
  <hr>
  <form method="POST" [formGroup]="userProfileForm" (ngSubmit)="onSubmit(userUpdateForm.value)">
    <div class="row">
      <div class="col-md-4 col-md-offset-1">
        <img class="img-circle" src="../../assets/img/logo.png" alt="" style="width: 200px; height: 200px">
      </div>
      <div class="info col-md-6 col-md-offset-1">
        <div class="row">
          <strong> Full Name: </strong>
          <input type="text" formControlName="name" required="required" placeholder="John Doe" id="Name">
        </div>
        <div class="row">
          <strong> Email Address: </strong>
          <input type="contact" formControlName="contact" required="required" placeholder="food@foodoholics.com"
                 id="email">
        </div>
        <div class="row">
          <strong> Phone Number: </strong>
          <input type="contact" formControlName="contact" required="required" placeholder="812-999-9999" id="phone">
        </div>
        <div class="row">
          <strong> Address: </strong>
          <input type="text" formControlName="address" required="required" placeholder="123 10th Street" id="address">
        </div>
      </div>
    </div>
    <div class="row">
      <a class="btn btn-primary pull-right" (click)="onUpdateName($event)">Update</a>
    </div>
  </form>
</div>
</body>
</html>
