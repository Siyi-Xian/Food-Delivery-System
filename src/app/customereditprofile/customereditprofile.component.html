<html>
<head>
  <title>
    customer dashboard
  </title>
  <!-- Bootstrap CDN scripts -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="login.component.css"></script>
  <script src="../../styles.css"></script>
</head>
<body>
<app-customerdropdown></app-customerdropdown>

<div class="container" style="margin-top: 50px">
  <div class="container">
    <h3>Edit Profile</h3>
  </div>
  <hr>
  <form method="POST" [formGroup]="userProfileForm" (ngSubmit)="onSubmit(userProfileForm.value)">
    <div class="row">
      <div class="col-md-4 col-md-offset-1">


        <!-- Change src here -->
        <img class="img-circle" [src]="customer_details.customer_image" alt="" style="width: 200px; height: 200px">
        <input type="file" required="required" accept="image/*" (change)="onFileSelected($event)" id="customer_image"
               ng-model="customer_image" base-sixty-four-input>

      </div>
      <div class="info col-md-6 col-md-offset-1">
        <div class="row">
          <strong> Full Name: </strong>
          <input type="text" formControlName="name" required="required" placeholder="John Doe" id="Name" value="{{ customer_details.name }}">
        </div>
        <div class="row">
          <strong> Food Preference: </strong>
          <input type="text" formControlName="preference" required="required" placeholder="Italian" id="preference" value="{{ customer_details.preference }}">
        </div>
        <div class="row">
          <strong> Email Address: </strong>
          <input type="contact" formControlName="email" required="required" placeholder="food@foodoholics.com" 
                 id="email" value="{{customer_details.email}}">
        </div>
        <div class="row">
          <strong> Phone Number: </strong>
          <input type="contact" formControlName="contact" required="required" placeholder="812-999-9999" id="phone" value="{{customer_details.contact}}">
        </div>
        <div class="row">
          <strong>Street Address 1: </strong>
          <input type="text" formControlName="street1" required="required" placeholder="123 10th Street" id="street1" value="{{customer_details.street1}}">
        </div>
        <div class="row">
          <strong>Street Address 2: </strong>
          <input type="text" formControlName="street2" required="required" placeholder="123 10th Street" id="street2" value="{{customer_details.street2}}">
        </div>
        <div class="row">
          <strong> City: </strong>
          <input type="text" formControlName="city" required="required" placeholder="Bloomington" id="city" value="{{customer_details.city}}">
        </div>
        <div class="row">
            <strong> State: </strong>
            <input type="text" formControlName="state" required="required" placeholder="Indiana" id="state" value="{{customer_details.state}}">
        </div>
        <div class="row">
            <strong> Zip Code: </strong>
            <input type="text" formControlName="zip_code" required="required" placeholder="47401" id="zip_code" value="{{customer_details.zip_code}}">
        </div>
        <div class="row">
          <strong> Password: </strong>
          <input type="password" formControlName="password" required="required" placeholder="*********" id="password" value="">
      </div>
      </div>
    </div>
    <button type="submit" value="submit" class="btn btn-primary btn-lg btn-block pull-right" style="width: 100px; margin-right: 20px">
      Update
    </button>
  </form>
</div>
</body>
</html>
