<html>

<head>
  <title>
    Delivery Profile
  </title>
  <!-- Bootstrap CDN scripts -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="deliveryprofile.component.css"></script>
  <script src="../../styles.css"></script>
</head>
<body>
<app-deliverydropdown></app-deliverydropdown>

<div class="container">
  <div class="container">
    <h3>Delivery Details</h3>
  </div>
  <hr>
  <!-- <div class="row">
    <div class=" col-md-6">
      <ul *ngIf="delivery_details">
        <h4><strong> {{delivery_details.name}} </strong></h4>
        <li>
          <strong> Contact: </strong> <a href="tel:{{delivery_details.contact}}">{{delivery_details.contact}}</a>
        </li>
        <li>
          <strong> Address: </strong>
          {{delivery_details.street1 + delivery_details.street2 + delivery_details.city + delivery_details.state + delivery_details.zip_code}}
        </li>
      </ul>
    </div>
  </div> -->


  <form method="POST" [formGroup]="deliveryProfileForm" (ngSubmit)="onSubmit(deliveryProfileForm.value)">
    <div class="row">
      <div class="col-md-4 col-md-offset-1">
        <!-- Change src here -->
        <img class="img-circle" [src]="delivery_details.delivery_image" alt="" style="width: 200px; height: 200px">
        <input type="file" required="required" accept="image/*" (change)="onFileSelected($event)" id="delivery_image"
               ng-model="delivery_image" base-sixty-four-input>

      </div>
      <div class="info col-md-6 col-md-offset-1">
        <div class="row">
          <strong> Full Name: </strong>
          <input type="text" formControlName="name" required="required" placeholder="John Doe" id="Name" value="{{ delivery_details.name }}">
        </div>
        <div class="row">
          <strong> Email Address: </strong>
          <input type="contact" formControlName="email" required="required" placeholder="food@foodoholics.com" 
                 id="email" value="{{delivery_details.email}}">
        </div>
        <div class="row">
          <strong> Phone Number: </strong>
          <input type="contact" formControlName="contact" required="required" placeholder="812-999-9999" id="phone" value="{{delivery_details.contact}}">
        </div>
        <div class="row">
          <strong> Password: </strong>
          <input type="password" formControlName="password" required="required" placeholder="*********" id="password" value="">
        </div>
      </div>
    </div>
    <button type="submit" value="submit" class="btn btn-primary btn-lg btn-block pull-right" style="width: 100px; margin-right: 20px">
      Save
    </button>
  </form>
  <hr>
</div>

</body>
</html>
